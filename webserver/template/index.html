{{define "content"}}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-success">
            <div class="panel-heading"><i class="fa fa-info-circle"></i> Example</div>
            <div class="panel-body bg-success">
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" class="form-control" placeholder="Email ...">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input id="pwd" name="pwd" type="password" class="form-control" placeholder="Password ...">
                    </div>
                    <button class="btn btn-success btn-block" type="submit"><i class="fa fa-sign-in"></i> Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{{end}}
